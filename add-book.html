<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!--Bootrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>



<body>

    <!--Header-->
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">

                <!--Navbar Logo-->
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" width="70px" alt="Duck-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!--Navbar Items-->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>


                    </ul>

                    <!--Navrbar search button-->
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!--Main Content-->
    <main>
        <div class="container">
            <!-- Form Title-->
            <section>
                <h1 class="fs-1 my-4">Nuovo Libro</h1>
            </section>

            <!--Layouts-->

            <!--Main Row-->
            <div class="row row-gap-3 text-black border-bottom border-secondary-subtle">
                <!--Form Elements-->

                <!--Author's name-->
                <div class="col-6">
                    <label class="form-label fs-4" for="Name">Nome autore</label>
                    <input type="text" class="form-control form-control-lg" name="Nome Autore" id="Name"
                        placeholder="Inserici il nome dell'autore">
                </div>
                <!--Author's surname-->
                <div class="col-6">
                    <label class="form-label fs-4" for="surname">Cognome Autore</label>
                    <input type="text" class="form-control form-control-lg" name="Cognome Autore" id="surname"
                        placeholder="Inserisci il cognome">
                </div>
                <!--Title in Italian-->
                <div class="col-12">
                    <label class="form-label fs-4" for="italiantitle">Titolo</label>
                    <input type="text" class="form-control form-control-lg" name="Titolo in italiano" id="italiantitle"
                        aria-describedby="titoloversioneitaliana" placeholder="Inserisci il titolo del libro">
                    <!--Subtitle-->
                    <div id="titoloversioneitaliana" class="form-text">Titolo versione Italiana</div>
                </div>
                <!--Select the genre-->
                <div class="col-12">
                    <label class="form-label fs-4" for="select">Genere</label>
                    <select class="form-select form-select-lg" name="Genere" id="select">
                        <option selected>Scegli il genere</option>
                        <option value="1">Gore</option>
                        <option value="2">Splatter</option>
                        <option value="3">Horror</option>
                    </select>
                </div>
                <!--Year of pubblication-->
                <div class="col-12">
                    <label class="form-label fs-4" for="yearofpublication">Anno di Pubblicazione</label>
                    <input type="text" class="form-control form-control-lg" name="Anno di pubblicazione"
                        id="yearofpublication" placeholder="Inserisci l'anno">
                </div>
                <!--IBSN CODE-->
                <div class="col-12 mb-5">
                    <label class="form-label fs-4" for="ibsncode">IBSN#</label>
                    <input type="text" class="form-control form-control-lg" name="IBSN" id="ibsncode"
                        placeholder="Inserisci il codice IBSN#">
                </div>
            </div>
    </main>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
